# configurar conexão banco H2 em memória
spring:
    datasource:
        url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        driver-class-name: org.h2.Driver
        username: sa
        password: sa
    jpa:
        hibernate:
            ddl-auto: create-drop
    properties:
        hibernate:
            show_sql: true
            format_sql: true
            use_sql_comments: true
